# File: .github/workflows/workflow.yml

on: [push]

name: deploy_themes

jobs:

  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Azure CLI script
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az storage blob upload-batch --account-name samywplab  --auth-mode key -d 'wordpress-content/themes' -s ../../wp_themes/